{% extends "contacts/base.html" %}
{% block title %}Contact List{% endblock %}
{% block content %}
    <h1 class="my-4">Contact List</h1>
    <a href="{% url 'add_contact' %}" class="btn btn-primary mb-3">Add Contact</a>
    <form method="GET" action="{% url 'contact_list' %}" class="mb-3">
        <input type="text" name="search" placeholder="Search contacts..." class="form-control">
        <button type="submit" class="btn btn-secondary mt-2">Search</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <a href="{% url 'edit_contact' contact.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
