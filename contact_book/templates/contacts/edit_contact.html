{% extends "contacts/base.html" %}
{% block title %}Edit Contact{% endblock %}
{% block content %}
    <h1 class="my-4">Edit Contact</h1>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="form-control" value="{{ form.name.value }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" value="{{ form.email.value }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.phone.id_for_label }}" class="form-label">Phone</label>
            <input type="text" name="{{ form.phone.name }}" id="{{ form.phone.id_for_label }}" class="form-control" value="{{ form.phone.value }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'contact_list' %}" class="btn btn-secondary mt-3">Back to Contact List</a>
{% endblock %}
